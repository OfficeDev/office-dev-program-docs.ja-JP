title: Microsoft 365 開発者プログラムの FAQ
summary: 以下は、Microsoft 365 開発者プログラムに関するよく寄せられる質問です。
sections:
- name: 無視
  questions:
  - question: >
      Microsoft 365 開発者プログラムとは何ですか、対象者は誰ですか?
    answer: >
      Microsoft 365 開発者プログラムは、Microsoft 365 を拡張する、ユーザー中心のクロスプラットフォームの生産性向上エクスペリエンスを構築するのに役立つように設計されています。 Microsoft 365 製品とテクノロジの最適なソリューションを構築するのに必要なツール、ドキュメント、トレーニング、専門家、およびコミュニティ イベントにアクセスするプログラムに参加します。以下をカバーしています：


      - [Excel](https://developer.microsoft.com/excel)、[Outlook](https://developer.microsoft.com/outlook)、[Word](https://developer.microsoft.com/word)、そして[PowerPoint](https://developer.microsoft.com/powerpoint) web add-ins

      - [SharePoint](https://developer.microsoft.com/sharepoint)

      - [Microsoft Teams](https://developer.microsoft.com/microsoft-teams)

      - [Microsoft Graph](https://developer.microsoft.com/graph)


      プログラムのメンバーは、Microsoft 365 開発者サブスクリプションと 25 ユーザー ライセンスを無料で得られ、ソリューション作成に役立てることができます。 このサブスクリプションは、ソリューションを積極的に開発および展開している限り、引き続き有効です。


      詳細については、「[Microsoft 365 開発者プログラムに参加する](microsoft-365-developer-program.md)」と「[Microsoft 365 ソリューションを構築する](build-microsoft-365-solutions.md)」を参照してください。
  - question: >
      Microsoft 365 開発者プログラムにサインアップするには、どのアカウントを使用できますか?
    answer: "次のいずれかの種類のアカウントを使用して、開発者プログラムにサインアップできます。\n\n- **Microsoft アカウント** (個人用に作成されたもの) - Outlook (Hotmail)、Messenger、OneDrive、MSN、Xbox Live、Microsoft 365 など、すべてのコンシューマー向け Microsoft 製品とクラウド サービスにアクセスできます。 Outlook.com メールボックスにサインアップすると、Microsoft アカウントが自動的に作成されます。 作成された Microsoft アカウントを使用して、コンシューマー関連の Microsoft クラウド サービスまたは Azure にアクセスできます。 \n- **職場のアカウント** (業務用に管理者が発行したもの) - Azure、Microsoft Intune、Microsoft 365 など、小規模、中規模、エンタープライズ企業レベルの Microsoft クラウド サービスにアクセスできます。 組織としてこのいずれかのサービスにサインアップすると、組織を表すクラウド ベースのディレクトリが Azure Active Directory に自動的にプロビジョニングされます。 詳しくは、[Azure AD ディレクトリの管理](/azure/active-directory/active-directory-administer)を参照してください。\n- **Visual Studio ID** (Visual Studio Professional またはEnterprise サブスクリプションの作成) - このオプションを使用して、Visual Studio サブスクライバーとしての完全なメリットを活用できる Visual Studio ギャラリー内から開発者プログラムに参加することをお勧めします。 \n"
  - question: "開発者プログラムを通して Microsoft 365 開発者サブスクリプションはどのようにして取得できますか?  \n"
    answer: >
      Microsoft 365 開発者プログラムに参加すると、Microsoft 365 E5 開発者サブスクリプションを無料で取得できます。 これは、アプリケーション開発目的での使用のみが想定された、特別なサブスクリプションです。 詳細については、「[Microsoft 365 開発者サブスクリプションを設定する](microsoft-365-developer-program-get-started.md)」をご覧ください。
  - question: >
      開発者プログラム ダッシュボードにサインインする際はどの ID を使用すればよいですか?
    answer: >
      開発者プログラムのダッシュボードにサインインしてサブスクリプションに関する情報にアクセスするには、メンバー ID を使用します。 これは、プログラムに登録したときにサインインするのに使用した、Microsoft アカウントまたは Azure Active Directory が有効になっているメール アドレスです。
  - question: >
      開発者向けサブスクリプションにサインインする際はどの ID を使用すればよいですか?
    answer: >
      開発者向けサブスクリプションをセットアップしたときに作成した管理者 ID を使用します。 管理者 ID は、 [開発者プログラム ダッシュボード](https://aka.ms/DevProgramDashboard)のサブスクリプション タイルに表示されています。
  - question: >
      開発者向けサブスクリプションには何が含まれますか?
    answer: "2019 年 8 月 25 日以降にサブスクリプションを作成した場合、25 ユーザー ライセンス付きの Microsoft 365 E5 開発者サブスクリプションがあります。 2019 年 8 月 25 日より前にプログラムに参加したお客様には、25 ユーザー ライセンス付きの Office 365 E3 Developer サブスクリプションがあります。\n\nOffice 365 E3 Developer サブスクリプションには、次の項目が含まれます。\n\n- [Exchange Online (プラン 2)](https://products.office.com/exchange/compare-microsoft-exchange-online-plans)\n- [Office 365 のフロー](https://flow.microsoft.com/pricing/)\n- [Information Protection for Office 365 - Standard](https://products.office.com/en-us/business/azure-information-protection-for-office-365)\n- [Microsoft Forms (プラン E5)](https://support.office.com/article/Frequently-asked-questions-about-Microsoft-Forms-495c4242-6102-40a0-add8-df05ed6af61c)\n- [Microsoft Planner](https://products.office.com/compare-all-microsoft-office-products?tab=2)\n- \n  [Microsoft Search](https://products.office.com/en-us/business/intelligent-search?tab=Discovery)\n- [Office 365 E5 SKU 用 Microsoft Stream](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Microsoft Teams](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Office 365 のモバイル デバイス管理](https://support.office.com/article/Set-up-Mobile-Device-Management-MDM-in-Office-365-dd892318-bc44-4eb1-af00-9db5430be3cd)\n- [Office 365 ProPlus](https://products.office.com/business/office-365-proplus-business-software)\n- [Web 用 Office](/office365/servicedescriptions/office-online-service-description/office-online-service-description)\n- [PowerApps for Office 365](https://powerapps.microsoft.com/pricing/)\n- [SharePoint Online for Developer](https://products.office.com/SharePoint/compare-sharepoint-plans)\n- [Skype for Business Online (プラン 2)](https://products.office.com/skype-for-business/online-meeting-solutions)\n- [Sway](https://sway.com/)\n- [To-Do (プラン 3)](https://todo.microsoft.com)\n- [Whiteboard (プラン 2)](https://products.office.com/en-us/microsoft-whiteboard/digital-whiteboard-app)\n\nMicrosoft 365 E5 開発者サブスクリプションには、Office 365 E3 Developer サブスクリプションに含まれているすべてのアプリに加えて、次の新機能が含まれています。  \n\n- Power BI による高度な分析  \n- コンプライアンスと情報保護のための Enterprise Mobility + Security (EMS)  \n- Office 365 Advanced Threat Protection \n- 高度な ID およびアクセス管理ソリューションを構築できる Azure Active Directory  \n\nMicrosoft 365 E5 開発者サブスクリプションには、次の項目が含まれます。 \n\n- Azure Active Directory Premium P1 \n- Azure Active Directory Premium P2 \n-   Azure Advanced Threat Protection \n-   Azure Information Protection Premium P1 \n-   Azure Information Protection Premium P2 \n-   顧客ロックボックス \n-   Exchange Online (プラン 2) \n-   Office 365 のフロー \n-   Information Protection for Office 365 - Premium \n-   Information Protection for Office 365 - Standard \n-   Microsoft Azure Active Directory Rights \n-   Microsoft Azure Multi-Factor Authentication \n-   Microsoft Cloud App Security \n-   Microsoft Forms (プラン E5) \n-   Microsoft Intune \n-   Microsoft MyAnalytics (フル機能) \n-   Microsoft Planner \n-   Microsoft StaffHub \n-   Microsoft Stream for O365 E5 SKU \n-   Microsoft Teams \n-   Mobile Device Management for Office 365 \n-   Office 365 Advanced eDiscovery \n-   Office 365 の高度なセキュリティ管理 \n-   Office 365 Advanced Threat Protection (プラン 1) \n-   Office 365 Advanced Threat Protection (プラン 2) \n-   Office 365 Privileged Access Management \n-   Office 365 ProPlus \n-   Office Online \n-   電話システム \n-   Power BI Pro \n-   PowerApps for Office 365 プラン 3 \n-   SharePoint Online (プラン 2) \n-   Skype for Business Online (プラン 2) \n-   Sway \n-   To-Do (プラン 3) \n-   Whiteboard (プラン 3) \n-   Yammer Enterprise \n\n持っているサブスクリプションが Microsoft 365 E5 なのか Office 365 E3 なのかは、[ダッシュボード](https://developer.microsoft.com/office/profile)のサブスクリプション タイルで特定できます。 タイルには、サブスクリプション ドメイン名の下に E3 または E5 が表示されます。\n\n![E5 を強調表示したサブスクリプション タイルのスクリーンショット](images/subscription-tile-e5.png).\n"
  - question: >
      サブスクリプションには Azure へのサブスクリプションも含まれていますか?
    answer: "このオファーには Azure へのサブスクリプションは含まれていません。 ただし、[無料の Azure アカウントを作成](https://azure.microsoft.com/free/)すると Azure サービスを無料でご利用できます。 \n"
  - question: >
      開発者サブスクリプションに含まれるユーザー ライセンスの数はいくつですか?
    answer: >
      Office 365 E3 または Microsoft 365 E5 開発者サブスクリプションには、開発目的専用のライセンスが、管理者用ライセンスも入れて 25 個含まれます。 アプリケーション開発以外の目的にこのサブスクリプションを使用すると、使用許諾契約違反です。 ライセンスの制限の詳細については[利用規約](terms-and-conditions.md)をご覧ください。
  - question: >
      サブスクリプションはとれほどの期間有効で、いつ期限切れになりますか?
    answer: "あなたのサブスクリプションは90日間有効であり、有効な開発者の活動が継続する限り更新可能です。 サブスクリプションを開発に使用している場合、無期限で3ヶ月ごとに更新されます。 有効期限は、サブスクリプション名とともに、あなたの [Microsoft 365 開発者プログラム ダッシュボード](https://aka.ms/DevProgramDashboard)で確認できます。 詳細については、「[サブスクリプションの有効期限と更新](subscription-expiration-and-renewal.md)」をご覧ください。\n\nVisual Studio Enterpriseまたは Visual Studio Professional を通じてプログラムに参加する場合、Visual Studio のサブスクリプションの有効期限が切れるまでサブスクリプションが自動的に更新します。 \n\n<a name=\"renew-subscription\"> </a>\n"
  - question: >
      1 年間のサブスクリプションをなぜ提供しないのですか？
    answer: "2019年4月に、開発に積極的に使用している場合は、90日ごとにサブスクリプションを永久的に更新できる新しいモデルに移行しました。 このモデルにより、積極的にソリューションを開発している開発者が、必要な限りサブスクリプションを持てることを担保できるのではないかと考えたのです。 頻繁に開発している場合は、サブスクリプションの有効期限が切れることがありません。 自動的に延長されます。 短期間の開発でサブスクリプションが期限切れになり削除された場合は、新しいサブスクリプションに申し込むことができます。 \n\nあなたがより長い間利用可能であるサブスクリプションを好むならば、Visual Studio ProfessionalまたはVisual Studio Enterpriseのサブスクリプションをお勧めします。 これらのプログラムには、Visual Studio のサブスクリプションが有効なかぎり有効な、無料の Microsoft 365 開発サブスクリプションが含まれます。 このプログラムにアクセスするには[Visual Studio |特典](https://my.visualstudio.com/benefits)を参照してください。 詳しくは [Visual Studio カスタマー サービス](https://www.visualstudio.com/subscriptions/support/)にご連絡ください。 \n"
  - question: >
      サブスクリプションを更新できるかどうかが決定する方法は？
    answer: "お客様が積極的に開発しているかどうかを判断するために、Microsoft 365 開発者プログラムおよび Office 365 E3 または Microsoft 365 E5 開発者サブスクリプションでのアクティビティから得た一連のアルゴリズムと遠隔測定法を使用しています。定期的にこれらのチェックがなされ、お客様のステータスを更新し、サブスクリプションを延長するべきかどうかを決定します。 \n\n開発アクティビティの正確な追跡が何らかの理由でできていないと考えられる場合は、ダッシュ ボードからお知らせいただくことができます。 開発のためにサブスクリプションをどのように使用しているかを示すフォームを送信するには、ダッシュボードの警告で、**Let us know** リンクを次の図に示すように選択します。 私達はあなたの要求を精査し、延長の資格があるかどうかお知らせします。 \n\n<img alt=\"Screenshot of the subscription expiration text box with the let us know link highlighted\" src=\"images/appeals-ux-for-qa.jpg\" width=\"500\"> \n"
  - question: >
      開発アクティビティを定義する方法とは？
    answer: "開発者プログラムおよび開発者サブスクリプションでのアクティビティで、お客様が積極的に開発しており、サブスクリプションを更新すべきかどうかを判断しています。 \n\nMicrosoft により追跡されるアクティビティの種類の詳細については、[利用規約](terms-and-conditions.md)をご覧ください。 \n"
  - question: >
      サブスクリプションの有効期限が近づいたら延長できますか?
    answer: "サブスクリプションを延長する唯一の方法は、有効な開発アクティビティをすることです。 カスタム ソリューションを開発するためにサブスクリプションを使用している場合、サブスクリプションは終了し、最終的に削除されます。 \n\n詳細については、[サブスクリプションの有効期限と更新](subscription-expiration-and-renewal.md)を参照してください。\n"
  - question: >
      サブスクリプションの有効期限が切れる場合は、削除までにどの程度の時間的猶予が与えられますか？
    answer: >
      サブスクリプションの有効期限終了後、すべてのデータを移行する までに 30 日間の猶予があります。有効期限終了後 30 日間は、管理者だけがサブスクリプションにアクセスでき、60 日目にはサブスクリプションとすべてのデータが削除されます。


      <a name="account-types"> </a>
  - question: >
      Office 365 E3 サブスクリプションから Microsoft 365 E5 サブスクリプションに移行するにはどうすればよいですか?
    answer: "現在、新しい Microsof 365 開発者プログラムのメンバーのみが、Microsoft 365 E5 開発者サブスクリプションを自動的に取得できます。 既存のユーザーには、サブスクリプションに移行するオプションMicrosoft 365 E5されます。 \n\nサブスクリプションに移行する場合は、無料Microsoft 365 E5 [Microsoft Mover](https://mover.io/)を使用してデータを移行できます。 以下のリソースも参照してください。\n\n- [あるテナントから別のテナントにMicrosoft 365移行する方法](https://docs.microsoft.com/en-us/exchange/mailbox-migration/migrate-mailboxes-across-tenants)\n- [PowerShell を使用して、サーバーへのステージ移行を実行Office 365](https://docs.microsoft.com/en-us/microsoft-365/enterprise/use-powershell-to-perform-a-staged-migration-to-microsoft-365?view=o365-worldwide)\n- [Microsoft 365 にコンテンツを移行する](https://docs.microsoft.com/en-us/sharepointmigration/migrate-to-sharepoint-online)\n"
  - question: >
      GitHub アカウントをリンクする理由
    answer: >
      Microsoft 365 開発者プログラムに参加すると、[[個人用設定](https://developer.microsoft.com/microsoft-365/profile/settings/preferences)] ページで、GitHub アカウントを開発者プログラム アカウントにリンクできます。 GitHub アカウントのリンクの設定は、Microsoft 365 開発者サンドボックス サブスクリプションの更新に向けて発生します。 [**個人用設定**] ページの [[リンクされているアカウント](https://developer.microsoft.com/microsoft-365/profile/settings/accounts-linked)] セクションに移動して、アカウントのリンクを解除することもできます。
  - question: >
      Office 365 E3 と Microsoft 365 E5 サブスクリプションのどちらを使用するかを選択できますか?
    answer: "現在、開発者プログラムの新しいメンバーは、1 つのサブスクリプションMicrosoft 365 E5されます。 Office 365 E3 サブスクリプションを持つ既存のメンバーには、Microsoft 365 E5 で提供される新しい機能が必要ない場合、または Microsoft 365 E5 サブスクリプションへの 1 回のアップグレードを行う場合は、現在のサブスクリプションを保持し、更新を続けるオプションがあります。 開発者プログラムのメンバーは、サブスクリプションを 1 つしか持てない。  \n"
  - question: "Microsoft パートナーはサブスクリプションを受け取ることができますか? \n"
    answer: "はい。[この手順](microsoft-365-developer-program.md)に従って Microsof 365 開発者プログラムに参加し、Microsoft 365 開発者サブスクリプションを設定できます。 なお、Visual Studio Enterprise か Visual Studio Enterprise Professional サブスクリプションを既にお持ちの場合は、Microsoft 365 開発者サブスクリプションが特典として提供されます。 このプログラムにアクセスするには[Visual Studio |特典](https://my.visualstudio.com/benefits)を参照してください。 詳しくは [Visual Studio カスタマー サービス](https://www.visualstudio.com/subscriptions/support/)にご連絡ください。 \n"
  - question: >
      Microsoftのフルタイム従業員の場合は、サブスクリプションを受け取ることができますか？
    answer: >
      Microsoft の従業員はこのオファーにサインアップできません。 Microsoft のすべての社員は、Microsoft 365 E5 開発者向けサブスクリプションへのアクセスを含む無料の Visual Studio サブスクリプションを利用できます。 この特典は [Visual Studio | My Benefits](https://my.visualstudio.com/benefits) から利用できます。
  - question: >
      Microsoft の業務を行うベンダーにはサブスクリプションの資格がありますか?
    answer: >
      はい。[この手順](microsoft-365-developer-program.md)に従って Microsof 365 開発者プログラムに参加し、Microsoft 365 開発者サブスクリプションを設定できます。 ベンダーでさえ、このサブスクリプションは _アプリケーション開発のためだけに_ 使用できるよう設計されています。 あなたが有効な開発活動をしていない場合、あなたのサブスクリプションは更新されません。
  - question: >
      私自身の言語で Microsoft 365 開発者プログラムを利用できますか?
    answer: >
      Microsoft 365 開発者プログラムは、英語に加えて、中国語 (簡体字)、フランス語、ドイツ語、日本語、ポルトガル語 (ブラジル)、ロシア語、スペイン語でご利用いただけます。
  - question: >
      私自身の言語で Microsoft 365 開発者サブスクリプションを利用できますか?
    answer: >
      Microsoft 365 開発者サブスクリプションは英語のみの提供になります。
  - question: >
      Microsoft 365 開発者プログラムを退会するにはどうすればいいですか?
    answer: >
      Microsoft 365 開発者プログラムに参加する必要がなくなった場合は、サブスクリプションを終了し、プログラムを退会できます。

        > [!WARNING]
        > 次の手順により、プロファイル情報がすべて消去されます。 開発者向けサブスクリプションに格納されていて、他の場所にバックアップされていないすべてのデータは失われます。

      1. Microsoft 365 開発者プログラムにサインインする。


      2. **プロファイルの削除** を選択します。


      3. **プロファイルの削除** 確認ボックスで、**削除** を選択します。
  - question: >
      サポート
    answer: "サブスクリプションのセットアップで問題が発生した場合は、下記のサポート資料を参照してください。\n\n- [Stack Overflow](https://stackoverflow.com/questions)   \n- [Visual Studio カスタマー サービス](https://www.visualstudio.com/subscriptions/support/)\n"
